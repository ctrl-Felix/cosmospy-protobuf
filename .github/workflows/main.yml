# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Create package
permissions:
  contents: write
on:
  push:
    branches: [ "main", "chain/evmos" ]
  

jobs:
  build:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'compile')"
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        cache: 'pip'
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified    - name: Install dependencies
    - uses: arduino/setup-protoc@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build protoletariat
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Compile python protobuf files
      run: python compile.py
    - name: Build package
      run: python -m build
    - name: Generate release tag
      id: tag
      run: echo "::set-output name=release_tag::Build_$(date +"%Y.%m.%d_%H-%M")"
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
